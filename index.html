<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAGNET.RO</title>
    <meta name="description" content="Explore the World.">
    
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    
    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
            font-family: 'Poppins', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
        }

        /* Main container - Full screen background */
        .hero {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            
            /* Darkened background image */
            background: linear-gradient(rgba(15, 23, 42, 0.6), rgba(15, 23, 42, 0.6)), url('https://images.unsplash.com/photo-1469854523086-cc02fe5d8800?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
        }

        /* Branding - Small logo top left */
        .brand {
            position: absolute;
            top: 2rem;
            left: 2rem;
            font-family: 'Fira Code', monospace;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 2px;
        }

        /* Main Headline */
        h1 {
            font-size: 4rem;
            font-weight: 700;
            margin: 0;
            padding: 0 1rem;
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        /* Tech accent style (blue dot) */
        .mono {
            font-family: 'Fira Code', monospace;
            color: #38bdf8; /* Tech blue */
        }

        /* Blinking cursor animation */
        .cursor {
            display: inline-block;
            width: 15px;
            background-color: #f59e0b; /* Accent orange */
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .brand {
                left: 50%;
                transform: translateX(-50%); /* Center branding on mobile */
            }
        }
    </style>
</head>
<body>

    <div class="hero">
        <div class="brand">&lt;DAGNET.RO /&gt;</div>

        <h1>
            Explore the World<span class="mono">.</span><span class="cursor">&nbsp;</span>
        </h1>
    </div>

</body>
</html>
